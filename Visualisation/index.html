<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />
        <title>Hidden Markov Model</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    </head>

    <style type="text/css">

    .input-group{
        width: 100%;
    }

    .border-left {
        border-left: 1px solid #ddd;
    }

    .border-right {
        border-right: 1px solid #ddd;
    }

    </style>
    
    <script type="text/javascript">

        function showoutput() {
                var out = document.getElementById("output");
                out.style.visibility = "visible";
            }

    </script>
  
    <body>

        <div class="container">

            <div class="page-header">
                <h1>Hidden Markov Model</h1>
            </div>

            <div class="container">

                <div class="row">

                    <form role="form">

                        <div class="col-lg-6 border-right">

                            <div class="well well-sm"><strong></span>All fields are required</strong></div>

                            <div class="form-group" >
                                <label for="states">Enter states</label>
                                <div class="input-group">
                                    <textarea rows="2" type="text" class="form-control" id="states" placeholder="('Healthy', 'Fever')" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="observations">Enter observations</label>
                                <div class="input-group">
                                    <textarea rows="2" type="text" class="form-control" id="observations" placeholder="('normal', 'cold','dizzy')" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="start_probability">Enter start probability vector</label>
                                <div class="input-group">
                                    <textarea rows="2" type="text" class="form-control" id="start_probability" placeholder="'0.6 0.4 '" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="emission_probability">Enter emission probability matrix</label>
                                <div class="input-group">
                                    <textarea rows="2" type="text" class="form-control" id="emission_probability" placeholder="'0.7 0.3 ;  0.4 0.6 '" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="transition_probability">Enter transition probability matrix</label>
                                <div class="input-group">
                                    <textarea rows="2" class="form-control" id="transition_probability" placeholder="'0.5 0.4 0.1 ; 0.1  0.3  0.6 '" required></textarea>
                                </div>
                            </div>
                            
                        </div>

                    </form>

                    <div class="col-lg-6">
                        <div class="col-md-12">

                            <div class="alert alert-success">
                                <strong><span class="glyphicon glyphicon-file"></span>&nbsp;Or upload input file</strong>
                            </div>

                            <div class="form-group">
                                <label for="input">File input</label>
                                <input type="file" id="input">
                            </div>

                            <hr>

                            <div style="text-align: center;">
                                <input type="submit" name="submit" id="submit" value="Submit" onclick="showoutput()" class="btn btn-success">
                            </div>

                            <br><br>

                            <div id="output" style="visibility: collapse;">
                                <div class="alert alert-success">
                                    <span class="glyphicon glyphicon-file"></span><strong>&nbsp;Output</strong>
                                </div>
                                <form method="get" action="output.txt">
                                    <input type="submit" value="View output file" class="btn btn-success">
                                </form> 
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
